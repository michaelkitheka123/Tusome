{%extends 'content/base.html'%}

{%block content%}
<form method="post">
    {% csrf_token %}
    <input type="text" name="otp" placeholder="Enter OTP" required />
    <button type="submit">Verify OTP</button>
    {% if error %}
      <p style="color:red">{{ error }}</p>
    {% endif %}
  </form>
  {%endblock%}
