{% extends 'content/base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<h2 style="margin-bottom: 1rem;">Login to Your Account</h2>

<form method="post" style="display: flex; flex-direction: column; gap: 1rem; max-width: 400px;">
    {% csrf_token %}
    
    <div>
        <label for="username" style="display: block; margin-bottom: 0.3rem;">Registration Number:</label>
        <input type="text" id="username" name="username" required
               style="width: 100%; padding: 0.5rem; border: 1px solid #ccc; border-radius: 5px;">
    </div>

    <div>
        <label for="password" style="display: block; margin-bottom: 0.3rem;">Password:</label>
        <input type="password" id="password" name="password" required
               style="width: 100%; padding: 0.5rem; border: 1px solid #ccc; border-radius: 5px;">
    </div>

    <button type="submit"
            style="padding: 0.6rem; background-color: #2c3e50; color: white; border: none; border-radius: 5px; cursor: pointer;">
        Login
    </button>

    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
</form>

<p style="margin-top: 1rem;">
    Don't have an account? <a href="{% url 'register' %}" style="color: #2c3e50; font-weight: bold;">Signup here</a>.
</p>

<p style="margin-top: 1rem;">
    <a href="{% url 'password_reset' %}" style="color: #2c3e50; font-weight: bold;">Forgot Password?</a>
</p>
{% endblock %}
