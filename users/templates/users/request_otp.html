{%extends 'content/base.html'%}

{%block content%}
<form method="post">
    {% csrf_token %}
    <input type="text" name="username" placeholder="Enter your email" required />
    <button type="submit">Request OTP</button>
    {% if error %}
      <p style="color:red">{{ error }}</p>
    {% endif %}
  </form>
  {%endblock%}
